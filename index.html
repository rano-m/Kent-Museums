<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kent Museums Driving Tour</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS file -->
</head>
<body>
  <div id="map"></div>
  <div id="directions"></div>

<!-- Sidebar for start/end location and actions -->
<div id="sidebar">
    <h3>Route Planner</h3>
  
    <label for="startLocationDropdown">Select Start Location</label>
    <select id="startLocationDropdown">
      <option value="current">Current Location</option>
      <!-- Museum options will be populated here dynamically -->
    </select>
  
    <label for="endLocationDropdown">Select End Location</label>
    <select id="endLocationDropdown">
      <option value="start">Same as Start Location</option>
      <!-- Museum options will be populated here dynamically -->
    </select>
  
    <button id="getDirectionsBtn">Get Directions</button>
    <button id="printMapIcon"><span>üñ®Ô∏è Print Map</span></button>
  </div>
  


  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Kent Museums Driving Tour!</h2>
      <img src="images/kent_museums.png" alt="Museums Image" class="modal-image" />
      <p>
        This application helps you plan an optimal route to visit all the museums in Kent County.
        You can view museum details, including hours and contact information, and calculate the best route
        from your selected start location to each museum.
      </p>
      <button id="closeModalBtn" class="modal-button">Get Started</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
